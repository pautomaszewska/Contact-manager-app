{% extends "base.html" %}

{% block content %}

<p>DODAJ ADRES</p>
    <form class="form" method="POST">{% csrf_token %}
        <label>Miasto: <input name="city" type="text" ></label>
        <label>Ulica: <input name="street" type="text" value="{{ a.street }}"></label>
        <label>Numer domu: <input name="house_num" type="number" min="1" step="1" ></label>
        <label>Numer mieszkania: <input name="flat_num" type="number" min="1" step="1"></label>
        <label><input type="submit" name="send" value="Dodaj"></label>
    </form>

{% endblock %}
